<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Simple Modern</title>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/4897/4897054.png">
    <link rel="stylesheet" href="./resources/style.css">
    <!-- icon google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="header_title">{{ title }}</h1>
        <button class="btn btn-primary">
            <span class="material-icons">dark_mode</span>
        </button>
    </header>
    <main>
        <section>
            <div id="image_card">
                <figure v-for="image in images_data">
                    <img v-bind:src="image.url" v-bind:alt="image.name">
                    <figcaption>{{ image.description }}</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p id="footer_copyright">{{ copyright }}</p>
    </footer>

    <!-- vue2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="./resources/script.js"></script>
</body>
</html>
